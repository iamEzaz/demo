syntax = "proto3";

package ping;

option go_package = "github.com/iamEzaz/demo/protos";

message Req{
    string msg = 1;
}

message Res{
    string msg = 2;
}

service Ping{
    rpc Echo(Req) returns (Res) {}
    rpc List(Req) returns (Res){}
    rpc Add(Req) returns (Res){}
    rpc Delete(Req) returns (Res){}
    rpc Update(Req) returns (Res){}
}